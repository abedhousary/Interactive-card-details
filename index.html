<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-side">
      <div class="front-card">
        <div class="logo"></div>
        <div class="cardnum">0000 0000 0000 0000</div>
        <div class="holder">
          <div class="name">Jane Appleseed</div>
          <div class="exp">00/00</div>
        </div>
      </div>
      <div class="back-card">
        <div class="cvc">000</div>
      </div>
    </div>
    <div class="right-side">
      <div class="form-container">
        <div class="content-holder">
          <div class="label">Cardholder Name</div>
          <input type="text" class="inp" placeholder="e.g. Jane Appleseed" id ="nameinput"/>
          <div class="error">This must be Filled</div>
        </div>

        <div class="content-holder">
          <div class="label">Card Number</div>
          <input
            type="text"
            class="inp"
            placeholder="e.g. 1234 5678 9123 0000"
            id ="cardinput"
            maxlength="20"
          />
          <div class="error">Wrong Format Numbers only</div>
        </div>
        <div class="footer">
          <div class="left">
            <div class="label">Exp. Date (MM/YY)</div>
            <input type="text" class="inp-small" placeholder="MM" id = "month"/>
            <input type="text" class="inp-small" placeholder="YY" id = "year"/>
            <div class="error">Can't be blank</div>
          </div>
        <div class="content-cvc">
          <div class="label">CVC</div>
          <input type="text" class = "inp-cvc" placeholder="e.g 123" id = "cvc">
          <!-- <div class="error">Can't be blank</div> -->
        </div>
        </div>
        <div class="btn">Confirm</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
